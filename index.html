<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="calculator d-flex flex-wrap justify-content-center shadow mx-auto mt-5 pb-2">
        <h1 class="mt-2 pb-2">Calculator</h1>
        <div>
            <input type="text" name="" id="display" class="fs-2 mb-3" disabled>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(1)">1</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(2)">2</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(3)">3</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-primary text-white"
                onclick="getVal('+')">+</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(4)">4</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(5)">5</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(6)">6</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-primary text-white"
                onclick="getVal('-')">-</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(7)">7</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(8)">8</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(9)">9</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-primary text-white"
                onclick="getVal('*')">x</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal('.')">.</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3" onclick="getVal(0)">0</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-success text-white"
                onclick="calculator()">=</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-primary text-white"
                onclick="getVal('/')">/</button>
            <button class="btnCustom border-0 shadow p-2 m-2 fs-3 bg-danger text-white" onclick="clearAll()">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
